<!DOCTYPE html>
<html>
	<head>
		<title>JS Example</title>
		<meta charset="utf-8">
	</head>

	<body>
		<script type="text/javascript">
			var m = prompt("Enter marks");
			m = parseInt(m);

			if(m > 100 || m < 0)
				alert("Invalid Input");
			else if(m >= 90)
				alert("Grade: S");
			else if(m >= 80)
				alert("Grade: A");
			else if(m >= 70)
				alert("Grade: B");
			else if(m >= 60)
				alert("Grade: C");
			else if(m >= 50)
				alert("Grade: D");
			else if(m >= 40)
				alert("Grade: E");
			else
				alert("Grade: F");

			var n = prompt("Enter number");
			n = parseInt(n);
			var revNum = 0;

			while(parseInt(n) > 0) {
				revNum *= 10;
				revNum += n % 10;
				n = parseInt(n / 10);
			}
			alert(revNum);

			n = prompt("Enter number");
			n = parseInt(n);
			var c = n;
			var sum = 0;

			function factorial(n) {
				// var product = 1;
				// while(n >= 1) {
				// 	product *= n;
				// 	n--;
				// 	console.log(n, product);
				// }
				// return product;
				if(n <= 1)
					return 1;
				return n * factorial(n-1);
			}

			while(n > 0) {
				sum += factorial(n%10);
				n = parseInt(n / 10);
			}

			if(c == sum)
				alert(`${c} is a Krishnamurthy number`);
			else
				alert("Nope");

		</script>
	</body>
</html>
