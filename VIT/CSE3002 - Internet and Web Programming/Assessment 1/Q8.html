<style>
	.shadow {
		text-shadow: red 2px 5px;
	}
	
	.overflow {
		width: 10vw;
		border: 1px solid black;
		text-overflow: overflow;
	}
	
	.wrap {
		width: 10vw;
		border: 1px solid black;
		overflow-wrap: break-word;
	}
	
	img { float: right; width: 20%; }
</style>

<body>
	<h1 class="shadow">Shadow</h1>
	<h1 class="overflow">Some Very Long Overflowing Text</h1>
	<p class="wrap">Some Very Long Wrapping Text with a SUPEREXTREMELYLONG word</p>
